</head>
<body>
    <script>
        
const montoTotal = parseFloat(prompt("Introduce el monto total de tu compra:"));


let montoFinal;
if (montoTotal > 100) {
    montoFinal = montoTotal * 0.9;
} else {
    montoFinal = montoTotal; 
}


alert("El monto final a pagar es: $" + montoFinal.toFixed(2));

    </script>
</body>
</html>
